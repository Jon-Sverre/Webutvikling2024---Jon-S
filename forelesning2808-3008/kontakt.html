        <main>
            <section>
                <h2>Kontakt oss</h2>
            </section>
            <section>
                <h2>Ta kontakt med oss i dag</h2>
                <form method="post">
                    <label for="navn">Navn:</label>
                    <input type="text" name="navn" placeholder="Ola Nordmann..." id="navn" maxlength="45" required>

                    <label>
                        E-post:
                        <input type="email" name="email" placeholder="eksempel@hiof.no" pattern="(?=.*\d)(?=.*[a-z])(?=.*[A-Z]).{8,}" required>
                    </label>
                    <label>
                        Emne:
                        <input type="text" name="emne" placeholder="Hva handler det om?" >
                    </label>
                    <label>
                        Melding:
                        <textarea name="melding" required></textarea>
                    </label>
                    <label>
                        Nei
                        <input type="radio" name="valg">
                    </label>
                    <label>
                        Ja
                        <input type="radio" name="valg">
                    </label>
                    <label>
                        Kanskje
                        <input type="radio" name="valg">
                    </label>
                    <label>
                        Favoritt mat
                    <input type="submit" value="Send melding">
                    <select name="fav">
                        <option value="Pizza">Pizza</option>
                        <option value="Pasta">Pasta</option>
                        <option value="Spaghetti">Spaghetti</option>
                        <option value="Kebab">Kebab</option>
                    </select>
                    </label>
                </form>
            </section>
