    <body>
        <header>
            <a href="index.html"><h1>HTML50Ovelse</h1></a>
            <nav>
                <ul>
                    <li>

                    </li>
                </ul>
            </nav>
        </header>
        <main>
            <form method="post">
                <label>Navn:</label>
                    <input type="text" name="navn" placeholder="Navnet ditt..." maxlength="25" required>
                <label>Epost:
                    <input type="email" name="email" placeholder="epost@hotmail.com" pattern="[A-Za-zæøåÆØÅ ]{2,}" required>
                </label>
                <label>Passord:
                    <input type="password" name="passord" placeholder="Passord..." minlength="8" pattern="(?=.*\d)(?=.*[a-z])(?=.*[A-Z]).{8,}" required>
                </label>
                <label>Alder:
                    <input type="number" min="18" max="99" required>
                </label>
                <label>Telefon:
                    <input type="tel" id="telefon" name="telefon" pattern="[0-9]{8,12}" minlength="8" maxlength="12" placeholder="Telefon nummer..." required>
                </label>
                <label>Fødselsdato:
                    <input type="date" max="2023-12-31" required>
                </label>
                <label>Kjønn:</label>
                <label>Mann
                    <input type="radio" name="valg">
                </label>
                <label>Kvinne
                    <input type="radio" name="valg">
                </label>
                <label>Annet
                    <input type="radio" name="valg">
                </label>
                <label>Land:
                    <select name="land" id="land">
                        <option value="norge">Norge</option>
                        <option value="sverige">Sverige</option>
                        <option value="danmark">Danmark</option>
                    </select>

                </label>
                <label>Personvern:
                    <input type="checkbox" id="personvern" name="personvern" value="personvern" required>                    
                </label>
                <input type="submit" value="Send Inn">
            </form>
        <section>
            <h2>innhold</h2>
        </section>
        </main>
        <footer>Jon-Sverre jssagari@hiof.no</footer>
    </body>
</html>
